<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Welcome to My QR Generator</h1>
    <div class="container">
        <div class="input_label_div">
            <label for="label">Link</label>
            <input class="ip" type="text" placeholder="Paste your link here" required id="link">
        </div>
        <button class="gen">Generate</button>
    </div>
    <div class="qr">Your QR will be generated here.</div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
